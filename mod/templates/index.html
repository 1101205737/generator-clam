<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title> <%= projectName %> - <%= modName %> demo </title>
	<link rel="stylesheet" href="index.css"/>
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
	<script>
		if (KISSY.Config.debug) {
			var srcPath = "<%= srcPath %>";
			KISSY.config({
				packages:[
					{
						name:"<%= packageName %>",
						path:srcPath,
						charset:"utf-8",
						ignorePackageNameInUri:true,
						debug:true
					}
				]
			});
		} else {
			KISSY.config({
				packages: [
					{
						name: '<%= packageName %>',
						// 发布到线上时需要带上版本号
						path: 'http://a.tbcdn.cn/g/<%= groupName %>/<%= packageName %>/x.y.z',
						ignorePackageNameInUri: true
					}
				]
			});
		}
	</script>
</head>
<body>

	<!--Your Code Here-->
	<!--#include virtual="./path/to/include/file.html" -->

	<script>
		KISSY.use('<%= packageName %>/<%= mojoName %>/index', function(S, <%= modName %>) {
			new <%= modName %>();
		});	
	</script>
</body>
</html>
