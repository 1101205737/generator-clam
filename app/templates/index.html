<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title><%= projectName %> demo</title>
		<link rel="stylesheet" href="index.css"/>
		<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
		<script>
			// define BIZ
			(function(S) {
				if (parseFloat(S.version, 10) > 1.1) {
					S.config({
						packages: [
							{
								name: 'biz',
								path: 'http://g.tbcdn.cn/biz/',
								ignorePackageNameInUri: true
							}
						]
					});
					// 兼容 kissy 1.2
					if ('1.20' === S.version) {
						S.config({
							map: [
								[/(\/biz\/)biz\//g, '$1']
								// 仅为兼容本地调试，线上版本无此 map
								,[/\/biz\/(?:\w+\/)*([^\.]+)-min\.(\w+)/g, '/$1.$2']
							]
						});
					}
				}
			})(KISSY);
			// 为方便本地测试，临时添加组件配置, 发布到 cdn 后就不需要此配置了
			KISSY.config({
				packages: [
					{
						name: 'biz/<%= projectName %>',
						path: './',
						ignorePackageNameInUri: true,
						debug: true
					}
				]
			});
		</script>
	</head>
	<body>
		<script>
			KISSY.use('biz/<%= projectName %>/', function(S, M) {
				// ..	
			});	
		</script>
	</body>
</html>
